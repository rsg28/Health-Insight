version: '3'

services:
  ollama-proxy:
    image: nginx:alpine
    ports:
      - "8080:80"  # Expose on port 8080 of your computer
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  # This allows accessing host services 